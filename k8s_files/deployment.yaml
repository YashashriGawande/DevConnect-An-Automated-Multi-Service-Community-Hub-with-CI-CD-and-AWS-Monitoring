---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devconnect-app
  labels:
    app: devconnect-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devconnect-app
  template:
    metadata:
      labels:
        app: devconnect-app
    spec:
      containers:
      - name: devconnect-container
        image: 286395681879.dkr.ecr.us-east-1.amazonaws.com/devconnect:latest 
        ports:
        - containerPort: 3000
...
